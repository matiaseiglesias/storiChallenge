<!DOCTYPE html>
<html>
<head>
    <title>Email Template</title>
</head>
<body>

    <h3>Total balance is {{.TotalBalance}}</h3>
    <ul>
        {{range .TransactionsCount}}
        <li>
            <strong>Number of transactions in:</strong> {{.Month}} : {{.Amount}},
        </li>
        {{end}}
    </ul>
    <h3>Average debit amount: {{.AverageCredit}}</h3>
    <h3>Average credit amount: {{.AverageDebit}}</h3>
</body>
</html>
